<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <title>比賽大門</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ffffff, #FFFFF3);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 1.9em;
      margin-bottom: 1em;
    }

    .nav-buttons a {
      display: inline-block;
      margin: 1em;
      padding: 1em 2em;
      font-size: 1.2em;
      background-color: #8eb0f4;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .nav-buttons a:hover {
      background-color: #4b9aea;
    }
  </style>
</head>
<body data-page="door">
  <h1>歡迎來到使用者介面</h1>

  <div class="nav-buttons">
    <a href="{{ url_for('recent_match') }}">比賽預約</a>
    <a href="{{ url_for('match_search') }}">比賽搜尋</a>
    <a href="{{ url_for('mix_search') }}">混合查詢</a>
    <a href="{{ url_for('public_announcements') }}">最新公告</a>
    <a href="https://cgusqlpj.ddns.net:5000/">及時比分</a>
  </div>
</body>
<script>
  async function initLIFF() {
  await liff.init({ liffId: "2007494110-GV925OeY" });

  if (!liff.isLoggedIn()) {
    liff.login();
    return;
  }

  const profile = await liff.getProfile();
  const userId = profile.userId;
  const name = profile.displayName;

  // ✅ 印出使用者資訊到開發者工具
  console.log("LIFF 登入成功", name, userId);

  // ✅ 顯示 userId 與名稱在頁面
    document.getElementById("info").innerHTML = `
        <p><strong>顯示名稱：</strong> ${name}</p>
        <p><strong>user_id：</strong> ${userId}</p>
      `;

  fetch("https://cgusqlpj.ddns.net:2222/", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ user_id: userId, name: name })
});

}

initLIFF();
</script>
</html>
