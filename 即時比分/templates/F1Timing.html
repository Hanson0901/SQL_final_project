<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Live Timing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styleF1.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container py-4">
        <div class="f1-header mb-3 text-center">
            LIVE TIMING - FORMULA 1
            <span id="last-updated" class="ms-3"></span>
        </div>
        <div class="timing-table">
            <table class="table table-dark table-hover mb-0">
                <thead>
                    <tr class="text-center align-middle">
                        <th class="col-1">POS</th>
                        <th class="col-3">DRIVER</th>
                        <th class="col-3">TEAM</th>
                        <th class="col-2">GAP</th>
                        <th class="col-2">TYRE</th>
                        <th class="col-2">TYRE USED</th>
                    </tr>
                </thead>
                <tbody id="timing-data">
                    <!-- 資料由 JS 動態插入 -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scriptF1.js') }}"></script>
</body>
</html>
