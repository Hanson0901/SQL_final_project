<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>查詢結果</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='ms_styles.css') }}">
</head>
<body>
  <h1>🔍 查詢結果</h1>

  <div class="form-card" id="result-area">
    <!-- 這裡會用 JS 插入查詢結果 -->
  </div>

  <div class="button-wrapper">
    <button onclick="history.back()">回上一頁</button>
  </div>

  <script>
    // 讀取 URL 查詢參數
    const params = new URLSearchParams(window.location.search);
    const type = params.get("type");
    const keyword = params.get("keyword");

    // 類型轉換（可做本地對照資料庫）
    const typeMap = {
      player: "球員名稱",
      team: "球隊名稱",
      event: "賽事名稱",
      rule: "運動規則"
    };

    // 模擬查詢資料（可串 JSON、API）
    const resultArea = document.getElementById("result-area");
    if (type && keyword) {
      resultArea.innerHTML = `
        <h2>查詢類型：${typeMap[type] || type}</h2>
        <p>關鍵字：<strong>${decodeURIComponent(keyword)}</strong></p>
        <p>這裡會顯示與「${keyword}」相關的資訊。</p> 
      `;
    } else {
      resultArea.innerHTML = `<p>❗ 找不到查詢參數，請回首頁重新查詢。</p>`;
    }
  </script>
</body>
</html>
