<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>TOYOTA Thailand Open 2025</title>
    <link rel="stylesheet" href="/Simulation_official_website/BWF/BWF_offical.css">
    <script src="/Simulation_official_website/BWF/BWF_offical.js"> </script>
</head>
</head>

<body>
    <div class="container">
        <div class="main-area">
            <div class="header">
                <img src="/Simulation_official_website/BWF/img/match_centre_logo-01.42c584d3.svg" alt="BWF Logo"
                    class="bwf-logo">
                <span class="match-centre">MATCH CENTRE</span>
            </div>
            <div class="main-content">
                <div class="center-logo">
                    <img src="/Simulation_official_website/BWF/img/47588502-0E12-4E96-9406-B32AF117C11E.png"
                        alt="TOYOTA Thailand Open 2025">
                </div>
                <div class="tournament-title">TOYOTA Thailand Open 2025</div>
                <div class="tournament-date">13 - 18 May</div>
                <div class="main-underline"></div>
            </div>
        </div>
        <div class="side-panel">
            <div class="side-logo">
                <img src="/Simulation_official_website/BWF/img/47588502-0E12-4E96-9406-B32AF117C11E.png"
                    alt="TOYOTA Thailand Open 2025">
            </div>
            <div class="side-title">TOYOTA Thailand Open 2025</div>
            <div class="side-date">13 - 18 May</div>
            <button class="order-play">ORDER OF PLAY</button>
            <div class="match-card">
                <div class="court-row">
                    <span class="court">COURT 1</span>
                    <span class="timer">0:12</span>
                </div>
                <div class="player-row">

                    <div class="team1-logo team-logo-block">
                        <select class="svg-select" style="display:none;">
                            <script>
                                for (let i = 0; i < flags.length; i++) {
                                    document.write(`<option value="${flags[i].n}">${flags[i].src.split('/').pop()}</option>`);
                                }
                            </script>
                        </select>
                        <div class="svg-preview"></div>
                        <div class="team1-name"></div>

                        <div class="svg-modal">
                            <div class="modal-content">
                                <div class="logo-list"></div>
                                <div class="close-btn-area">
                                    <button class="close-modal-btn">關閉</button>
                                </div>
                            </div>
                        </div>

                    </div>
                    <span class="player">K VITIDSARN</span>
                    <span class="score" contenteditable="true">12</span>
                </div>
                <div class="player-row">

                    <div class="team2-logo team-logo-block">
                        <select class="svg-select" style="display:none;">
                            <script>
                                for (let i = 0; i < flags.length; i++) {
                                    document.write(`<option value="${flags[i].n}">${flags[i].src.split('/').pop()}</option>`);
                                }
                            </script>
                        </select>
                        <div class="svg-preview"></div>
                        <div class="team1-name"></div>

                        <div class="svg-modal">
                            <div class="modal-content">
                                <div class="logo-list"></div>
                                <div class="close-btn-area">
                                    <button class="close-modal-btn">關閉</button>
                                </div>
                            </div>
                        </div>

                    </div>

                    <span class="player">LOH K Y</span>
                    <span class="score" contenteditable="true">9</span>
                    <span class="dot green"></span>
                </div>
                <div class="match-status">MS - SF <span class="in-progress">IN PROGRESS</span></div>
            </div>

            <div class="match-card">
                <div class="court-row">
                    <span class="court">COURT 2</span>
                    <span class="timer">0:45</span>
                </div>
                <div class="player-row">

                    <div class="team1-logo team-logo-block">
                        <select class="svg-select" style="display:none;">
                            <script>
                                for (let i = 0; i < flags.length; i++) {
                                    document.write(`<option value="${flags[i].n}">${flags[i].src.split('/').pop()}</option>`);
                                }
                            </script>
                        </select>
                        <div class="svg-preview"></div>
                        <div class="team1-name"></div>

                        <div class="svg-modal">
                            <div class="modal-content">
                                <div class="logo-list"></div>
                                <div class="close-btn-area">
                                    <button class="close-modal-btn">關閉</button>
                                </div>
                            </div>
                        </div>

                    </div>

                    <span class="player">P CHOCHUWONG</span>
                    <span class="score" contenteditable="true">21</span>
                    <span class="score" contenteditable="true">20</span>
                    <span class="dot green"></span>
                </div>
                <div class="player-row">

                    <div class="team2-logo team-logo-block">
                        <select class="svg-select" style="display:none;">
                            <script>
                                for (let i = 0; i < flags.length; i++) {
                                    document.write(`<option value="${flags[i].n}">${flags[i].src.split('/').pop()}</option>`);
                                }
                            </script>
                        </select>
                        <div class="svg-preview"></div>
                        <div class="team1-name"></div>

                        <div class="svg-modal">
                            <div class="modal-content">
                                <div class="logo-list"></div>
                                <div class="close-btn-area">
                                    <button class="close-modal-btn">關閉</button>
                                </div>
                            </div>
                        </div>

                    </div>

                    <span class="player">S KATETHONG</span>
                    <span class="score" contenteditable="true">9</span>
                    <span class="score" contenteditable="true">18</span>

                </div>
                <div class="match-status">MS - SF <span class="in-progress">IN PROGRESS</span></div>
            </div>
        </div>
    </div>
</body>

</html>
